name: vxlan-project
description: Design and implement a multi-datacenter microservices platform using Docker containers, VXLAN networking, and automation through Makefiles. This project simulates a distributed system spanning three datacenters with cross-datacenter service communication and load balancing capabilities.
runtime:
  name: python
  options:
    toolchain: pip
    virtualenv: venv

config:
  pulumi:tags:
    value:
      pulumi:template: aws-python

template:
  config:
    aws:region:
      description: AWS region to deploy into
      default: ap-southeast-1
    ssh_key_name:
      description: SSH key pair name for the EC2 instance
      default: master-key
